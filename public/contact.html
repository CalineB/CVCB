<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <header class="header">
        <a href="index.html" class="logo">
            <span>Caline BRUNO</span>
        </a>

        <i class='bx bx-menu-alt-right' id="menu-icon"></i>

        <nav class="navbar">
            <a href="/index.html">Home</a>

            <a href="/work.html">Work experiences</a>
            <a href="/skills.html">Skills</a>
            <a href="/contact.html" class="active"> Contact</a>
        </nav>
    </header>

    <section class="contact" id="contac">

       <h1 class="heading">Contact <span>Me</span></h1>

       <form action="/send-email" method="POST" id="contact-form">

        <div class="input-group">
            <div class="input-box">
                <input type="text" name="name" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
            </div>

            <div class="input-box">
                <input type="tel" name="phone" placeholder="Phone Number">
                <input type="text" name="subject" placeholder="Subject">
            </div>
        
            <div class="input-group-text" aria-required="true">
                <textarea name="message" id="" cols="50" rows="20" placeholder="Your message"></textarea>
                <input type="submit" value="Send message" class="btn">
            </div>

        </div>
       </form>
       
       <div id="response-message" style="display: none; font-size: 5rem; text-align: center; justify-content: center; margin-top: auto;"></div>

    </section>

    <footer>
        <a href="#" id="scroll-to-top" class="scroll-btn">
            &#8593;

        <p>HTML, CSS, JavaScript</p>
    </footer>

    <script src="script/nodemailer.js"></script>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/hide.js"></script>
</body>
